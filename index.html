<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="header_container">
                <div class="header_title">
                    <h1>Twitch Tv</h1>
                </div>
                <div class="header_searchbar">
                    <input type="text" class="channel_input" placeholder="User..."></input>
                    <button class="channel_button">Search</button>
                </div>
            </div>
        </header>
        <main>
            <table border="0" id="channels">
                <thead>
                    <tr>
                        <td colspan="3">
                            <div class="buttons">
                                <button id="online">Online</span></button>
                                <button id="all">All</button>
                                <button id="offline">Offline</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="title">
                        <td>Logo</td>
                        <td>Name</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody class="channel_body">

                </tbody>
            </table>
        </main>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="js/scripts.js" async defer></script>
    </body>
</html>
